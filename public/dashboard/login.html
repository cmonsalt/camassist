<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamAssist - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-purple-600 via-pink-600 to-red-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/95 backdrop-blur-sm p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full mb-4">
                <span class="text-white text-2xl">游뱄</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">CamAssist</h1>
            <p class="text-gray-500 mt-2">AI para Modelos Webcam</p>
        </div>

        <div id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="Email del Studio"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-200 transition">

            <input type="password" id="password" placeholder="Contrase침a"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-200 transition">

            <button onclick="login()"
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-3 rounded-xl hover:shadow-lg transform hover:scale-[1.02] transition-all duration-200">
                Iniciar Sesi칩n
            </button>

            <button onclick="showRegister()"
                class="w-full bg-gray-100 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-200 transition-all duration-200">
                Crear Cuenta
            </button>
        </div>

        <div id="registerForm" class="space-y-4 hidden">
            <input type="email" id="regEmail" placeholder="Email del Studio"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-200 transition">

            <input type="password" id="regPassword" placeholder="Contrase침a"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-200 transition">

            <input type="password" id="regPassword2" placeholder="Confirmar Contrase침a"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-200 transition">

            <button onclick="register()"
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-3 rounded-xl hover:shadow-lg transform hover:scale-[1.02] transition-all duration-200">
                Crear Cuenta
            </button>

            <button onclick="showLogin()"
                class="w-full bg-gray-100 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-200 transition-all duration-200">
                Volver a Login
            </button>
        </div>
    </div>

    <script>
        // Si ya est치 logueado, ir al dashboard
        if (localStorage.getItem('studio_id')) {
            window.location.href = '/dashboard/modelos.html';
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Por favor completa todos los campos');
                return;
            }

            try {
                const response = await fetch('https://camassist.vercel.app/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('studio_id', data.studio_id);
                    localStorage.setItem('studio_name', data.studio_name);
                    localStorage.setItem('studio_role', data.studio_role || 'studio');
                    window.location.href = '/dashboard/modelos.html';
                } else {
                    alert(data.message || 'Credenciales incorrectas');
                }
            } catch (error) {
                alert('Error de conexi칩n');
            }
        }

        async function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;

            if (!email || !password || !password2) {
                alert('Por favor completa todos los campos');
                return;
            }

            if (password !== password2) {
                alert('Las contrase침as no coinciden');
                return;
            }

            try {
                const response = await fetch('https://camassist.vercel.app/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, action: 'register' })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('studio_id', data.studio_id);
                    localStorage.setItem('studio_name', data.studio_name);
                    window.location.href = '/dashboard/modelos.html';
                } else {
                    alert(data.message || 'Error al registrar');
                }
            } catch (error) {
                alert('Error de conexi칩n');
            }
        }

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!document.getElementById('loginForm').classList.contains('hidden')) {
                    login();
                } else {
                    register();
                }
            }
        });
    </script>
</body>

</html>
