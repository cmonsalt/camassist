<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamAssist - Modelos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* M√ìVIL */
        @media (max-width: 768px) {
            .flex.h-screen {
                flex-direction: column;
            }

            aside {
                width: 100%;
                height: auto;
                padding: 1rem;
            }

            aside .p-6 {
                padding: 0.5rem;
            }

            aside .mb-8 {
                margin-bottom: 0.5rem;
            }

            aside nav {
                display: flex;
                gap: 0.5rem;
            }

            aside nav a {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            aside .mt-auto {
                display: none;
            }

            main .p-8 {
                padding: 1rem;
            }

            .grid-cols-1.md\\:grid-cols-2.lg\\:grid-cols-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-purple-600 to-pink-600 text-white flex flex-col">
            <div class="p-6">
                <div class="flex items-center mb-8">
                    <span class="text-3xl mr-3">ü§ñ</span>
                    <h1 class="text-xl font-bold">CamAssist</h1>
                </div>

                <nav class="space-y-2">
                    <a href="/dashboard/index.html"
                        class="flex items-center px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <span class="mr-3">üìä</span> Dashboard
                    </a>
                    <a href="/dashboard/modelos.html"
                        class="flex items-center px-4 py-3 rounded-lg bg-white/20 transition">
                        <span class="mr-3">üë•</span> Modelos
                    </a>
                </nav>
            </div>

            <div class="mt-auto p-6 border-t border-white/10">
                <div class="text-sm mb-4">
                    <div class="text-white/60">Studio</div>
                    <div class="font-semibold" id="studioName">Mi Studio</div>
                </div>
                <button onclick="logout()"
                    class="w-full flex items-center justify-center px-4 py-2 rounded-lg hover:bg-white/10 transition">
                    <span class="mr-2">üö™</span> Salir
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <div class="p-8">
                <!-- Header -->
                <div class="mb-8 flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Modelos</h1>
                        <p class="text-gray-600">Gestiona las modelos de tu studio</p>
                    </div>
                    <button onclick="showAddModal()"
                        class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-xl hover:shadow-lg transition">
                        ‚ûï Agregar Modelo
                    </button>
                </div>

                <!-- Models Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="modelsGrid">
                    <!-- Se llena din√°micamente -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Agregar Modelo -->
    <div id="addModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">‚ûï Agregar Modelo</h2>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de la modelo</label>
                <input type="text" id="newModelName" placeholder="Ej: Valentina"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>

            <div class="flex gap-3">
                <button onclick="createModel()"
                    class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold">
                    Crear Modelo
                </button>
                <button onclick="hideAddModal()" class="px-6 py-3 bg-gray-200 rounded-lg">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Token -->
    <div id="tokenModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">‚úÖ Modelo Creada</h2>
            <p class="text-gray-600 mb-4">Este es el token de la modelo. ¬°Gu√°rdalo!</p>

            <div class="bg-gray-100 p-4 rounded-lg mb-4">
                <p class="text-sm text-gray-500 mb-1">Token:</p>
                <p class="font-mono text-lg font-bold text-purple-600 break-all" id="newToken"></p>
            </div>

            <button onclick="copyToken()" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold mb-3">
                üìã Copiar Token
            </button>
            <button onclick="hideTokenModal()" class="w-full bg-gray-200 py-3 rounded-lg">
                Cerrar
            </button>
        </div>
    </div>

    <script>
        // Check auth
        const studioId = localStorage.getItem('studio_id');
        const studioName = localStorage.getItem('studio_name');

        if (!studioId) {
            window.location.href = '/dashboard/login.html';
        }

        document.getElementById('studioName').textContent = studioName || 'Mi Studio';

        // Cargar modelos al inicio
        loadModels();

        async function loadModels() {
            try {
                const response = await fetch('https://camassist.vercel.app/api/get-models', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studio_id: studioId })
                });

                const data = await response.json();

                if (data.success) {
                    renderModels(data.models);
                }
            } catch (error) {
                console.error('Error cargando modelos:', error);
            }
        }

        function renderModels(models) {
            const grid = document.getElementById('modelsGrid');

            if (models.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-6xl mb-4">üë©‚Äçüíº</div>
                        <h3 class="text-xl font-semibold text-gray-600">No tienes modelos a√∫n</h3>
                        <p class="text-gray-500 mt-2">Click en "Agregar Modelo" para empezar</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = models.map(model => `
                <div class="bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md transition">
                    <div class="h-24 bg-gradient-to-r from-purple-400 to-pink-400"></div>
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="text-xl font-semibold text-gray-800">${model.name}</h3>
                        </div>
                        <div class="bg-gray-100 p-2 rounded mb-4">
                            <p class="text-xs text-gray-500">Token:</p>
                            <p class="font-mono text-sm text-purple-600 truncate">${model.token}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editModel('${model.token}')" class="flex-1 px-4 py-2 bg-purple-50 text-purple-600 rounded-lg hover:bg-purple-100 transition">
                                ‚öôÔ∏è Configurar
                            </button>
                            <button onclick="copyModelToken('${model.token}')" class="px-4 py-2 bg-gray-50 text-gray-600 rounded-lg hover:bg-gray-100 transition">
                                üìã
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showAddModal() {
            document.getElementById('addModal').classList.remove('hidden');
        }

        function hideAddModal() {
            document.getElementById('addModal').classList.add('hidden');
            document.getElementById('newModelName').value = '';
        }

        function hideTokenModal() {
            document.getElementById('tokenModal').classList.add('hidden');
            loadModels();
        }

        async function createModel() {
            const name = document.getElementById('newModelName').value.trim();

            if (!name) {
                alert('Ingresa un nombre');
                return;
            }

            try {
                const response = await fetch('https://camassist.vercel.app/api/create-model', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studio_id: studioId, name })
                });

                const data = await response.json();

                if (data.success) {
                    hideAddModal();
                    document.getElementById('newToken').textContent = data.model.token;
                    document.getElementById('tokenModal').classList.remove('hidden');
                } else {
                    alert(data.message || 'Error al crear modelo');
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        }

        function copyToken() {
            const token = document.getElementById('newToken').textContent;
            navigator.clipboard.writeText(token);
            alert('‚úÖ Token copiado!');
        }

        function copyModelToken(token) {
            navigator.clipboard.writeText(token);
            alert('‚úÖ Token copiado!');
        }

        function editModel(token) {
            localStorage.setItem('model_token', token);
            window.location.href = '/dashboard/settings.html?token=' + token;
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/dashboard/login.html';
        }
    </script>
</body>

</html>
