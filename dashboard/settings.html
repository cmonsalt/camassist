<!DOCTYPE html>

</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl mr-3">ü§ñ</span>
                    <h1 class="text-xl font-semibold text-gray-800">CamAssist Settings</h1>
                </div>
                <button onclick="logout()" class="text-gray-500 hover:text-gray-700">

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-6 flex items-center">
                <span class="mr-2">‚öôÔ∏è</span> Configuraci√≥n de la Modelo
            </h2>

            <!-- Nombre de la Modelo -->
            <div class="mb-6">
                <label class="block font-medium text-gray-700 mb-2">Nombre de la Modelo</label>
                <input type="text" id="modelName" placeholder="Valentina" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>

            <!-- Bio -->
            <div class="mb-6">
                <label class="block font-medium text-gray-700 mb-2">Bio / Descripci√≥n</label>
                <textarea id="bio" rows="3" placeholder="Soy Valentina, me encanta bailar y divertirme..." 
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
                <p class="text-sm text-gray-500 mt-1">Descripci√≥n de la modelo que la IA usar√° para personalizar respuestas</p>
            </div>

            <!-- Lovense -->
            <div class="mb-6 p-4 bg-pink-50 rounded-lg">
                <label class="flex items-center justify-between">
                    <div>
                        <span class="font-medium text-gray-700">üî• Lovense Conectado</span>
                        <p class="text-sm text-gray-500 mt-1">La IA mencionar√° que vibra cuando recibe tokens</p>
                    </div>
                    <input type="checkbox" id="hasLovense" 
                           class="w-5 h-5 text-pink-600 rounded focus:ring-pink-500">
                </label>
            </div>

            <!-- Tip Menu -->
            <div class="mb-6">
                <label class="block font-medium text-gray-700 mb-2">üí∞ Tip Menu</label>
                <textarea id="tipMenu" rows="6" placeholder="10 - Flash boobs
25 - Topless
50 - Spank ass
100 - Naked
500 - Private 10min" 
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent font-mono text-sm"></textarea>
                <p class="text-sm text-gray-500 mt-1">Una acci√≥n por l√≠nea: cantidad - descripci√≥n</p>
            </div>

            <!-- Nivel Expl√≠cito -->
            <div class="mb-6">
                <label class="block font-medium text-gray-700 mb-3">Nivel de Contenido</label>
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="setLevel('explicit', 1)" id="explicit-1" 
                            class="py-2 px-4 rounded-lg border-2 border-gray-200 hover:border-purple-500 transition">
                        üòä Suave
                    </button>
                    <button onclick="setLevel('explicit', 2)" id="explicit-2" 
                            class="py-2 px-4 rounded-lg border-2 border-purple-500 bg-purple-50 transition">
                        üòà Normal
                    </button>
                    <button onclick="setLevel('explicit', 3)" id="explicit-3" 
                            class="py-2 px-4 rounded-lg border-2 border-gray-200 hover:border-purple-500 transition">
                        üî• Hardcore
                    </button>
                </div>
            </div>

            <!-- Nivel de Emojis -->
            <div class="mb-6">
                <label class="block font-medium text-gray-700 mb-3">Cantidad de Emojis</label>
                <div class="grid grid-cols-4 gap-3">
                    <button onclick="setLevel('emoji', 0)" id="emoji-0" 
                            class="py-2 px-4 rounded-lg border-2 border-gray-200 hover:border-purple-500 transition">
                        Sin
                    </button>
                    <button onclick="setLevel('emoji', 1)" id="emoji-1" 
                            class="py-2 px-4 rounded-lg border-2 border-gray-200 hover:border-purple-500 transition">
                        Pocos
                    </button>
                    <button onclick="setLevel('emoji', 2)" id="emoji-2" 
                            class="py-2 px-4 rounded-lg border-2 border-purple-500 bg-purple-50 transition">
                        Normal
                    </button>
                    <button onclick="setLevel('emoji', 3)" id="emoji-3" 
                            class="py-2 px-4 rounded-lg border-2 border-gray-200 hover:border-purple-500 transition">
                        Muchos
                    </button>
                </div>
            </div>

            <!-- Guardar -->
            <button onclick="saveSettings()" 
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-3 rounded-xl hover:shadow-lg transform hover:scale-[1.01] transition-all duration-200">
                üíæ Guardar Configuraci√≥n
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase config
        const supabase = window.supabase.createClient(
            'https://lgzubppvsobqkstqwuea.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnenVicHB2c29icWtzdHF3dWVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyNDg3NDAsImV4cCI6MjA1MjgyNDc0MH0.iz9wpR5CMTK_OfhcJXDKl-zy_bTEaI87DRCjVjsF1v4'
        );

        // Settings state
        let settings = {
            modelName: '',
            bio: '',
            hasLovense: false,
            tipMenu: '',
            explicitLevel: 2,
            emojiLevel: 2
        };

        // Check auth
        const token = localStorage.getItem('model_token');
        if (!token) {
            alert('No est√°s autenticado. Por favor inicia sesi√≥n primero.');
            // Redirigir o manejar
        }

        // Load settings on page load
        loadSettings();

        async function loadSettings() {
            try {
                const { data, error } = await supabase
                    .from('models')
                    .select('name, bio, has_lovense, tip_menu, settings')
                    .eq('token', token)
                    .single();

                if (error) throw error;

                if (data) {
                    settings.modelName = data.name || '';
                    settings.bio = data.bio || '';
                    settings.hasLovense = data.has_lovense || false;
                    settings.tipMenu = data.tip_menu || '';
                    
                    // Si hay settings JSON, cargar de ah√≠
                    if (data.settings) {
                        settings.explicitLevel = data.settings.explicitLevel || 2;
                        settings.emojiLevel = data.settings.emojiLevel || 2;
                    }
                    
                    updateUI();
                }
            } catch(error) {
                console.error('Error loading settings:', error);
            }
        }

        function updateUI() {
            document.getElementById('modelName').value = settings.modelName;
            document.getElementById('bio').value = settings.bio;
            document.getElementById('hasLovense').checked = settings.hasLovense;
            document.getElementById('tipMenu').value = settings.tipMenu;
            setLevel('explicit', settings.explicitLevel, false);
            setLevel('emoji', settings.emojiLevel, false);
        }

        function setLevel(type, level, updateSettings = true) {
            // Update UI
            for (let i = 0; i <= 3; i++) {
                const btn = document.getElementById(`${type}-${i}`);
                if (btn) {
                    if (i === level) {
                        btn.classList.add('border-purple-500', 'bg-purple-50');
                        btn.classList.remove('border-gray-200');
                    } else {
                        btn.classList.remove('border-purple-500', 'bg-purple-50');
                        btn.classList.add('border-gray-200');
                    }
                }
            }
            
            // Update settings
            if (updateSettings) {
                if (type === 'explicit') settings.explicitLevel = level;
                if (type === 'emoji') settings.emojiLevel = level;
            }
        }

        async function saveSettings() {
            // Recoger valores del form
            settings.modelName = document.getElementById('modelName').value;
            settings.bio = document.getElementById('bio').value;
            settings.hasLovense = document.getElementById('hasLovense').checked;
            settings.tipMenu = document.getElementById('tipMenu').value;
            
            try {
                const { data, error } = await supabase
                    .from('models')
                    .update({
                        name: settings.modelName,
                        bio: settings.bio,
                        has_lovense: settings.hasLovense,
                        tip_menu: settings.tipMenu,
                        settings: {
                            explicitLevel: settings.explicitLevel,
                            emojiLevel: settings.emojiLevel
                        }
                    })
                    .eq('token', token);

                if (error) throw error;

                alert('‚úÖ Configuraci√≥n guardada correctamente');
            } catch(error) {
                console.error('Error saving:', error);
                alert('‚ùå Error al guardar: ' + error.message);
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>
</html>
