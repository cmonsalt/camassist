<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamAssist - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-600 to-red-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/95 backdrop-blur-sm p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full mb-4">
                <span class="text-white text-2xl">ðŸ¤–</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">CamAssist</h1>
            <p class="text-gray-500 mt-2">AI para Modelos Webcam</p>
        </div>
        
        <div class="space-y-4">
            <input type="email" id="email" placeholder="Email del Studio" 
                   class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-200 transition">
            
            <input type="password" id="password" placeholder="ContraseÃ±a" 
                   class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-200 transition">
            
            <button onclick="login()" 
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-3 rounded-xl hover:shadow-lg transform hover:scale-[1.02] transition-all duration-200">
                Iniciar SesiÃ³n
            </button>
        </div>
        
        <div class="mt-8 text-center text-sm text-gray-500">
            Â¿No tienes cuenta? 
            <a href="#" class="text-purple-600 hover:underline font-medium">Contactar</a>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            try {
                const response = await fetch('https://camassist.vercel.app/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('studioName', data.studioName);
                    window.location.href = '/dashboard/settings.html';
                } else {
                    alert('Credenciales incorrectas');
                }
            } catch (error) {
                alert('Error de conexiÃ³n');
            }
        }
        
        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
